<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor </title>
    
    <link rel="stylesheet" href="./src/stylo.css">
    <link rel="stylesheet" href="./src/responsive.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    
    <div class="card bg-primary">
        <h5 class="card-title">Conversor</h5>
        
        <div class="divisor">

        </div>

        <div class="card-body">
            <div class="convert">
                <span>Número decimal</span>
                <input type="text" id="decimal">
            </div>

            <div class="convert">
                <span>Número binario</span>
                <input type="text" id="binario">
            </div>

            <div class="convert">
                <span>Número hexadecimal</span>
                <input type="text" id="hexadecimal">
            </div>

            <div class="botoes">
                <button class="btn btn-primary" onclick="conversor()">Converter</button>
                <button class="btn btn-secondary" onclick="limpaValores()">Limpar</button>
            </div>

            <script src="./javascript.js">
            </script>

        </div>
      </div>

     

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
